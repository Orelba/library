<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://use.typekit.net/efj3emf.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/book.png" type="image/x-icon">
  <script src="library.js" defer></script>
</head>

<body>
  <header>
    <h1 class="noselect">Library</h1>
  </header>
  
  <main>
    <table class="books-table">
      <thead>
        <tr class="noselect">
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Status</th>
          <th scope="col" class="new-book-btn-container"><button class="new-book-btn noselect">New Book</button></th>
        </tr>
      </thead>
      <tbody class="books">
      </tbody>
    </table>
  </main>

  <footer>
    <p>Created by Orel Barzilay</p>
    <a href="https://github.com/Orelba/library" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="Github Icon"></a>
  </footer>

  <div class="modal">
    <div class="modal-content">
      <span class="close-modal-btn noselect">&times;</span>
      <h2>New Book</h2>
      <form class="new-book-form" action="#">
        <div class="input-container">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="input-container">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+$" required>
        </div>
        <div class="input-container">
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" min="24" step="1" required>
        </div>
        <div class="checkbox-container">
          <label for="read">Read?&nbsp;</label>
          <input type="checkbox" name="read" id="read">
        </div>
        <button class="add-book-btn noselect">Add To Library</button>
      </form>
    </div>
  </div>
</body>

</html>
